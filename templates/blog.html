{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        {% for blog in blogs %}
        <a class="blog_title" href="./blog?id={{blog.id}}">{{blog.title}}</a>
        <p>{{blog.body}}</p>
        <hr />
        {% endfor %}

    {% endif %}
{% endblock %}
